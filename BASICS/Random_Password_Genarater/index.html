<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form>
    <h1>Random Password Generator</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" name="length" value="12"><br>

    <input type="checkbox" id="lowercase" name="lowercase">
    <label for="lowercase">Include Lowercase Letters</label><br>

    <input type="checkbox" id="uppercase" name="uppercase">
    <label for="uppercase">Include Uppercase Letters</label><br>

    <input type="checkbox" id="number" name="number">
    <label for="number">Include Numbers</label><br>

    <input type="checkbox" id="symbol" name="symbol">
    <label for="symbol">Include Symbols</label><br>

    <button type="button" onclick="generatePassword()">Generate Password</button>
    <p id="passwordResult">Your Password Will Appear Here</p>
  </form>

  <script src="index.js"></script>
</body>
</html>
