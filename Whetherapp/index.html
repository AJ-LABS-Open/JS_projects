<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whether app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap" rel="stylesheet">


<link rel="stylesheet" href="style.css">


</head>
<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name"
      spellcheck="false">
      <button><img src="Images/search.png"> </button>

    </div>
    <div class="weather"><img src="Images/rain.png" class="weather-icon">
      <h1 class="temp">28 c</h1>
      <h2 class="city">New york</h2>

      <div class="col">
        <img src="Images/humidity.png">
        <div>
          <p class="humidity">50%</p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="Images/wind.png">
        <div>
          <p class="wind">15 km/h</p>
          <p>Humidity</p>
        </div>
      </div>
      
    </div>
  </div>
  <div class="rocket" id="rocket" onmouseover="rocketmove()">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.486/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/Quaz9Q95oKzs8Q3z/scene.splinecode"></spline-viewer>
</div>


  
<script src="main.js"></script>
</body>
</html>
